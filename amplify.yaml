version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 18
            - NODE_ENV=development npm ci --legacy-peer-deps
            - npx prisma generate
            - npx prisma db pull
        build:
          commands:
            - env | grep -e DATABASE_URL -e NEXTAUTH_URL >> .env.production
            - npm run build
            - npm prune --omit=dev
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
          - node_modules/.prisma/client/libquery_engine-rhel-openssl-1.0.x.so.node
          - node_modules/.prisma/client/schema.prisma
      cache:
        paths:
          - node_modules/**/*
      environment:
        PRISMA_CLI_BINARY_TARGETS: rhel-openssl-1.0.x

backend:
  phases:
    preBuild:
      commands:
        - amplifyPush
  appRoot: .
